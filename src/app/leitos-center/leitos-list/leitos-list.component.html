<mat-toolbar  fxLayout="row" fxLayoutAlign="start center" >
    <div class="radio-filter" fxFlex="15" fxFill>
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Meus</mat-radio-button>
            <mat-radio-button value="2">Todos</mat-radio-button>
        </mat-radio-group>
    </div>
    <button mat-icon-button (click)="scroll_start()">
        <mat-icon>chevron_left</mat-icon>
    </button>
    <ng-scrollbar track="horizontal" class="virtual-scroll" thumbClass="white-scrollbars" >
        <div class="bed_list" fxFill >
          <ng-container *ngIf="items | async as bedList">
            <mat-nav-list *ngFor="let item of bedList | orderBy: 'bed_name'" >
              <div class="example-button-row">
                <button mat-fab extended [ngStyle]="{'background-color': item.client_name ? 'green' : 'accent'}"  (click)="selectBed(item.id, box)">
                  <mat-icon>bed</mat-icon>
                  {{ item.id }}
                </button>
              </div>
            </mat-nav-list>
          </ng-container>
          
        </div>
    </ng-scrollbar>
    <button mat-icon-button (click)="scroll_end()">
        <mat-icon>chevron_right</mat-icon>
    </button>
</mat-toolbar>

<div #box>
  <div class="colorNested" style="height: auto; width: 100%;" *ngIf="(item | async)?.client_name">
    <div gdGap="10px" gdColumns="repeat(10, [col] auto)" gdRows="repeat(2, [row] auto)">
      <div class="boxA" gdColumn="col 1/ span 1" gdRow="row / span 40" matRipple (click)="openBottomSheet('bed')">
          <div>
            <mat-icon aria-hidden="false">king_bed</mat-icon><br>
            <h2>{{ (item | async)?.bed_name }}</h2>
          </div>
      </div>
      <div class="boxB" gdColumn="col 2 / span 3" gdRow="row / span 20" (click)="openBottomSheet('client')">
        <mat-card class="card-paciente" matRipple fxFill>
          <mat-card-content>
            <mat-list class="example-list-wrapping">
              <mat-list-item lines="4">
                <span matListItemTitle>Nome</span>
                <span matListItemLine>{{ (item | async)?.client_name }}</span>
              </mat-list-item>
              <mat-list-item>
                <span matListItemTitle>Data de Nascimento</span>
                <span matListItemLine>31/12/1904</span>
              </mat-list-item>
              <mat-list-item>
                <span matListItemTitle>Idade</span>
                <span matListItemLine>200 anos</span>
              </mat-list-item>
              <mat-list-item>
                <span matListItemTitle>Entrada</span>
                <span matListItemLine>33/21/3213</span>
              </mat-list-item>
              <mat-list-item>
                <span matListItemTitle>Tempo</span>
                <span matListItemLine>30 horas</span>
              </mat-list-item>        
              <mat-list-item>
                <span matListItemTitle>No de Atendimento</span>
                <span matListItemLine>3321321321</span>
              </mat-list-item>       
            </mat-list>   
          </mat-card-content>
        </mat-card>
      </div>
      <div class="boxC" gdColumn="col 5/ span 3" gdRow="row / span 40">
        <mat-card class="card-problemas" matRipple fxFill>
          <mat-card-header>
            <mat-card-title>Lista de Problemas</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              
          </mat-card-content>
        </mat-card>
      </div>
      <div class="boxD" gdColumn="col 8/ span 3" gdRow="row / span 20">
        <mat-card class="card-pendencias" fxFill>
          <mat-card-header>
            <mat-card-title>Pendências</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-selection-list #shoes>
              <mat-list-option >
                
              </mat-list-option>
            </mat-selection-list>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="boxE" gdColumn="col 2/ span 3" gdRow="row 20/ span 20">
        <mat-card class="card-destino" matRipple fxFill>
          <mat-card-header>
            <mat-card-title>Destino</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            
          </mat-card-content>
        </mat-card>
      </div>
      <div class="boxF" gdColumn="col 8/ span 3" gdRow="row 20/ span 20" >
        <mat-card class="card-condutas" matRipple fxFill>
          <mat-card-header>
            <mat-card-title>Condutas</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div>
  <div fxLayout="column" fxLayoutAlign="center center" fxFill *ngIf="!(item | async)?.client_name">
    <mat-card>
        <mat-card-header>
            <mat-card-title>O {{ (item | async)?.bed_name }} está vazio</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button>Adicionar Paciente</button>
        </mat-card-actions>
    </mat-card>
  </div>
</div>
