<h1 mat-dialog-title>Adicionar Áerea no Hospital</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <p>Qual nome da área você deseja?</p>
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="form?.get('name')?.hasError('required')">Nome é obrigatório</mat-error>
    </mat-form-field>
    <p>Quantos Leitos deve ter?</p>
    <mat-form-field appearance="outline">
      <mat-label>No de Leitos</mat-label>
      <input matInput formControlName="beds">
      <mat-error *ngIf="form?.get('beds')?.hasError('required')">Número de leitos é obrigatório</mat-error>
      <mat-error *ngIf="form?.get('beds')?.hasError('pattern')">Apenas números são permitidos</mat-error>
    </mat-form-field>
  </form>  
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button mat-dialog-close (click)="submitForm()">Salvar</button>
</div>
